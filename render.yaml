services:
  - type: web
    name: LaravelApp
    runtime: php
    plan: free
    region: oregon
    buildCommand: |
      composer install
      php artisan key:generate
      mkdir -p database
      touch database/database.sqlite
      php artisan migrate --force
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
